<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Holidays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-secondary text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6 bg-warning">
                <div class="head text-center p-2">
                <h3>Check the Public holiday</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6 text-center">
                <p>Popular days: 15/08/1949 | 26/01/1950 | 05/09/2023 | 03/06/1924 | 01/01/2024 | 25/12/2024</p>
                <p>Popular countries: US (United States) | IN (India) | AU (Australia) | GB (United State)</p>
                <label for="search">Search the code:</label>
                <input type="text" style="width: 50px;" name="country" id="country" placeholder="IN">
                <input type="number" style="width: 80px;" name="year" id="year" placeholder="yyyy">
                <input type="number" style="width: 40px;" name="month" id="month" placeholder="mm">
                <input type="number" style="width: 40px;" name="day" id="day" placeholder="dd">
                <button id="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="row" id="res"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
